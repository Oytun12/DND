<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stat Roll</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
    <div class="stat-container">
        <h2>Statlar</h2>    
        <div class="xContainer">       <div class="item x">Ability Score</div>      <div class="item x">Racial Bonus</div>                 <span class="item x">Total Score</span>        <span class="item x" >Ability Modifier</span>     <div class="item xRolled ">Rolled</div>       <div class="item xRolls">Rolls</div>                     </div>
        <div class="str-container">    <div class="item" id="str-name">Str:</div>   <div class="str-racial item" id="str-race">1</div>     <span class="item" id="str-total">8</span>     <span class="item" id="str-modifier">8</span>     <div class="item rolled" id="str">0</div>     <div class="rolls item" id="strRolls">(0, 0, 0, 0)</div> </div>
        <div class="dex-container">    <div class="item" id="dex-name">Dex:</div>   <div class="dex-racial item" id="dex-race">1</div>     <span class="item" id="dex-total">8</span>     <span class="item" id="dex-modifier">8</span>     <div class="item rolled" id="dex">0</div>     <div class="rolls item" id="dexRolls">(0, 0, 0, 0)</div> </div>
        <div class="con-container">    <div class="item" id="con-name">Con:</div>   <div class="con-racial item" id="con-race">1</div>     <span class="item" id="con-total">8</span>     <span class="item" id="con-modifier">8</span>     <div class="item rolled" id="con">0</div>     <div class="rolls item" id="conRolls">(0, 0, 0, 0)</div> </div>
        <div class="int-container">    <div class="item" id="int-name">Int:</div>   <div class="int-racial item" id="int-race">1</div>     <span class="item" id="int-total">8</span>     <span class="item" id="int-modifier">8</span>     <div class="item rolled" id="int">0</div>     <div class="rolls item" id="intRolls">(0, 0, 0, 0)</div> </div>
        <div class="wis-container">    <div class="item" id="wis-name">Wis:</div>   <div class="wis-racial item" id="wis-race">1</div>     <span class="item" id="wis-total">8</span>     <span class="item" id="wis-modifier">8</span>     <div class="item rolled" id="wis">0</div>     <div class="rolls item" id="wisRolls">(0, 0, 0, 0)</div> </div>
        <div class="cha-container">    <div class="item" id="cha-name">Cha:</div>   <div class="cha-racial item" id="cha-race">1</div>     <span class="item" id="cha-total">8</span>     <span class="item" id="cha-modifier">8</span>     <div class="item rolled" id="cha">0</div>     <div class="rolls item" id="chaRolls">(0, 0, 0, 0)</div> </div>     
    </div>     
    <button id="rollStats">Statları At</button>
    

</div>
