<body>
    <div class="stat-container">
    
    <section id="stats">
        <h2>Statlar</h2>    
        <div class="str-container item">    <div class="item" id="str-name">Str:</div>   <div class="str-race item" id="str-race">1</div><div class="item" id="str">0</div>     <div class="rolls item" id="strRolls">(0, 0, 0, 0)</div> </div>
        <div class="dex-container item">    <div class="item" id="dex-name">Dex:</div>   <div class="dex-race item" id="dex-race">1</div><div class="item" id="dex">0</div>     <div class="rolls item" id="dexRolls">(0, 0, 0, 0)</div> </div>
        <div class="con-container item">    <div class="item" id="con-name">Con:</div>   <div class="con-race item" id="con-race">1</div><div class="item" id="con">0</div>     <div class="rolls item" id="conRolls">(0, 0, 0, 0)</div> </div>
        <div class="int-container item">    <div class="item" id="int-name">Int:</div>   <div class="int-race item" id="int-race">1</div><div class="item" id="int">0</div>     <div class="rolls item" id="intRolls">(0, 0, 0, 0)</div> </div>
        <div class="wis-container item">    <div class="item" id="wis-name">Wis:</div>   <div class="wis-race item" id="wis-race">1</div><div class="item" id="wis">0</div>     <div class="rolls item" id="wisRolls">(0, 0, 0, 0)</div> </div>
        <div class="cha-container item">    <div class="item" id="cha-name">Cha:</div>   <div class="cha-race item" id="cha-race">1</div><div class="item" id="cha">0</div>     <div class="rolls item" id="chaRolls">(0, 0, 0, 0)</div> </div>     
        
        <button id="rollStats">Statları At</button>
    </section>
</div>
